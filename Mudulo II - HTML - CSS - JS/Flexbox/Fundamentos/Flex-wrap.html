<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>

    <style>
        .flex-container{
            display: flex;
            height: 150px;
            border: 2px solid red;
            max-width: 300px;
        }

        .item{
            background-color: red;
            font-size: 24px;
            height: 50%;
            text-align: center;
            min-width: 100px;
            line-height: 50px;
        }

        .wrap{
            flex-wrap: wrap;
        }

        .nowrap{
            flex-wrap: nowrap; 
        }

        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }

        .blue{
            background-color: aqua;
        }

        .orange{
            background-color: orange;
        }

        .green{
            background-color: green;
        }
        
    </style>

</head>

<!-- O comportamento padrão de um container é manter os itens como nowrap -->

<body>
    <h1>No Wrap</h1>
    <div class="flex-container">
        <div class="item blue">1</div>
        <div class="item orange">2</div>
        <div class="item green">3</div>
        <div class="item blue">4</div>
    </div>

<!-- Com flex-wrap os itens respeitam o limite do container, realizando quebra de linha -->

    <h1>Wrap</h1>
    <div class="flex-container wrap">
        <div class="item orange">1</div>
        <div class="item blue">2</div>
        <div class="item green">3</div>
        <div class="item blue">4</div>
    </div>

<!-- Com flex-reverse os itens respeitam o limite do container, realizando quebra de linha inversa-->

    <h1>Wrap Reverse</h1>
    <div class="flex-container wrap-reverse">
        <div class="item orange">1</div>
        <div class="item blue">2</div>
        <div class="item green">3</div>
        <div class="item blue">4</div>
    </div>

    
</body>
</html>
