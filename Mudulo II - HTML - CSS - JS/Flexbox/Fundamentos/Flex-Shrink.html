<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>

    <style>
        .container{
            display: flex;
            border: 2px solid red;
            max-width: 300px;
            align-items: center;
        }

        .item{
            background-color: blueviolet;
            color: white;
            text-align: center;
            padding: 5px;
            margin: 5px;
        }

        .shrink-1{
            flex-shrink: 1;
        }

        .shrink-0{
            flex-shrink: 0;
            flex-basis: 100px;
        }

        .shrink-2{
            flex-shrink: 2;
            flex-basis: 100px;
        }

        .shrink-3{
            flex-shrink: 3;  
            flex-basis: 100px;                      
        }

        .fg-1{
            flex-grow: 1;
        }

        
    </style>
</head>
<body>

    <p>Shrink 1</p>
    <section class="container">
        <div class="item shrink-1 fg-1">1</div>
        <div class="item shrink-1 fg-1">2</div>
        <div class="item shrink-1 fg-1">3</div>
        <div class="item shrink-1 fg-1">4</div>
        <div class="item shrink-1 fg-1">5</div>
    </section>

    <p>Shrink 1 - Texto diferente</p>
    <section class="container">
        <div class="item shrink-1 fg-1">1</div>
        <div class="item shrink-1 fg-1">2</div>
        <div class="item shrink-1 fg-1">textotextotextotexto</div>
        <div class="item shrink-1 fg-1">4</div>
        <div class="item shrink-1 fg-1">5</div>
    </section>

    <p>Shrink 0 & Basis:100px</p>
    <section class="container">
        <div class="item shrink-0 fg-1">1</div>
        <div class="item shrink-0 fg-1">2</div>
        <div class="item shrink-0 fg-1">texto textotextotexto</div>
        <div class="item shrink-0 fg-1">4</div>
        <div class="item shrink-0 fg-1">5</div>
    </section>

    <p>Shrink misturado & Basis:100px</p>
    <section class="container">
        <div class="item shrink-1 fg-1">1</div>
        <div class="item shrink-2 fg-1">2</div>
        <div class="item shrink-2 fg-1">texto textotextotexto</div>
        <div class="item shrink-3 fg-1">4</div>
        <div class="item shrink-3 fg-1">5</div>
    </section>
    
</body>
</html>
