<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o Flex Grow</title>
    <style>
        .container{
            display: flex;
            max-width: 200px;
            border: 2px solid red;
            
        }

        .item{
            background-color: blueviolet;
            color:white;
            margin: 5px;
            padding: 10px;
            text-align: center;
        }

        .flex-grow-0{
            flex-grow: 0;
        }

        .flex-grow-1{
            flex-grow: 1;
        }

        .flex-grow-2{
            flex-grow: 2;
        }

        .flex-grow-3{
            flex-grow: 3;
        }

        .wrap{
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <p>Flex Grow 0</p>
    <section class="container">
        <div class="item flex-grow-0">1</div>
        <div class="item flex-grow-0">2</div>
        <div class="item flex-grow-0">3</div>
        <div class="item flex-grow-0">4</div>
    </section>

    <p>Flex Grow 1</p>
    <section class="container">
        <div class="item flex-grow-1">1</div>
        <div class="item flex-grow-1">2</div>
        <div class="item flex-grow-1">3</div>
        <div class="item flex-grow-1">4</div>
    </section>

    <p>Flex Grow Misturado</p>
    <section class="container">
        <div class="item flex-grow-0">1</div>
        <div class="item flex-grow-1">2</div>
        <div class="item flex-grow-2">3</div>
        <div class="item flex-grow-3">4</div>
    </section>

    <p>Flex Grow com wrap</p>
    <section class="container wrap">
        <div class="item flex-grow-0">1</div>
        <div class="item flex-grow-0">2</div>
        <div class="item flex-grow-2">3</div>
        <div class="item flex-grow-3">4</div>
        <div class="item flex-grow-3">5</div>
        <div class="item flex-grow-3">5</div>
    </section>
    
    
</body>
</html>
