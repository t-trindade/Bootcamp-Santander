<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Order</title>

    <style>
        .container{
            display: flex;
            border: 2px solid red;
            max-width: 400px;
        }

        .item{
            flex: 1;
            background-color: blueviolet;
            color: white;
            padding: 3px;
            text-align: center;
            margin: 5px;
        }

        .order-0{
            order: 0;
        }

        .order-1{
            order: 1;
        }

        .order-2{
            order: 2;
        }

        .order-3{
            order: 3;
        }

        .column{
            flex-direction: column;
        }

    </style>
</head>
<body>
    <h1>Row</h1>
    <p>Order 0</p>
    <section class="container">
        <div class="item order-0">1</div>
        <div class="item order-0">2</div>
        <div class="item order-0">3</div>
        <div class="item order-0">4</div>
    </section>

    <p>Order Misturada</p>
    <section class="container">
        <div class="item order-2">1</div>
        <div class="item order-3">2</div>
        <div class="item order-1">3</div>
        <div class="item order-0">4</div>
    </section>

    <h1>Column</h1>
    <p>Order 0</p>
    <section class="container column">
        <div class="item order-0">1</div>
        <div class="item order-0">2</div>
        <div class="item order-0">3</div>
        <div class="item order-0">4</div>
    </section>

    <p>Order Misturada</p>
    <section class="container column">
        <div class="item order-2">1</div>
        <div class="item order-3">2</div>
        <div class="item order-1">3</div>
        <div class="item order-0">4</div>
    </section>
    
</body>
</html>
